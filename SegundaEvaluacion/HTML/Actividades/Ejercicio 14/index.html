<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="get">
        Nombre: <input type="text" name="nombre" size="20" placeholder="Escribe tu nombre..."/> <br/><br/>
        Apellidos: <input type="text" name="apellidos" size="30" placeholder="Escribe tus apellidos"> <br><br>
        Correo electrónico: <input type="text" placeholder="ejemplo@ejemplo.ejemplo" size="40" name="email"> <br><br>
        Población: <input type="text" name="poblacion" placeholder="Escribe aqui" size="15"> <br><br>
        Provincia: <input type="text" name="provincia" placeholder="Escribe aqui" size="15"> <br><br>
        Edad: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¿Como nos conociste? <br>
        <input type="radio" name="edad" value="0-20"> 0-20 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="amigo" value="amigo" > A través de un amigo <br>
        <input type="radio" name="edad" value="20-40" checked> 20-40 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="buscador" value="buscador"> A través de un buscador <br>
        <input type="radio" name="edad" value="40-60"> 40-60 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="red" value="red"> Navegando por la red <br>
        <input type="radio" name="edad" value="60-100"> 60-100 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="otros" value="otro"> Otros <br>
        <input type="button" value="Enviar Formulario"> &nbsp; <input type="reset" value="Borrar Formulario"> 
    </form>
</body>
</html>
