<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de tabla avanzada</title>
</head>
<body>
    <h1>Resultado de la búsqueda</h1>
    <table border="1">
        <caption>Resultado de la búsqueda</caption>
        <tr>
            <th>Imagen</th>
            <th>Datos</th>
        </tr>
        <tr>
            <td><img src="portatil.png" alt="Portatil"></td>
            <td>
                <p><a href="#">Portatil - 3Ghz - 4GB RAM</a></p>
                <p><a href="#">Comprar:</a>
                   <del>2.990 €</del><strong> 2.599 €</strong>
                </p>
            </td>
        </tr>
        <tr>
            <td><img src="videocamara.png" alt="videocamara"></td>
            <td>
                <p><a href="#">Videocámara - Alta definición 1080p - 60 GB</a></p>
                <p><a href="#">Comprar:</a>
                   <del>1.099 €</del><strong> 999 €</strong>
                </p>
            </td>
        </tr>
        <tr>
            <td><img src="tv.png" alt="Television"></td>
            <td>
                <p><a href="#">Televisor - 46" - Full HD</a></p>
                <p><a href="#">Comprar:</a>
                   <del>1.999 €</del><strong> 1.799 €</strong>
                </p>
            </td>
        </tr>
        <tr>
            <td><img src="movil.png" alt="Movil"></td>
            <td>
                <p><a href="#">Móvil - 3G - Wi-Fi - 8GB</a></p>
                <p> <a href="#">Comprar:</a>
                    <del>399 €</del><strong> 349 €</strong>
                </p>
            </td>
            
        </tr>
    </table>
</body>
</html>
