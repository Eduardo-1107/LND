<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Información sobre el producto</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <form action="#">
        <fieldset>
            <legend>Datos básicos</legend>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre" size="50"> <br> <br>
            <label for="descripcion">Descripción</label> <br>
            <textarea name="descripcion" id="descripcion" cols="47" rows="5"></textarea> <br> <br>
            <label for="foto">Foto</label>
            <input type="file" name="foto" id="foto"> <br><br>
            <input type="checkbox" name="contador" id="contador">
            <label for="contador">Añadir contador de visitas</label>
        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <label for="precio">Precio</label>
            <input type="text" name="precio" id="precio" size="1"> €
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="impuestos">Impuestos</label>
            <select name="impuestos" id="impuestos">
                <option value="4" selected>4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select> <br><br>
            <label>Promoción</label><br>
            <input type="radio" value="" name="promocion" id="promocion"> <label for="promocion">Ninguno</label><br>
            <input type="radio" value="TrasnporteGratuito" name="promocion" id="promocion"><label for="promocion">Transporte Gratuito</label><br>
            <input type="radio" value="Descuento5%" name="promocion" id="promocion"><label for="promocion">Descuento 5%</label>
        </fieldset>
    </form>
</body>
</html>
