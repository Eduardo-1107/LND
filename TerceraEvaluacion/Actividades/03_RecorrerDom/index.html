<html>
  <head>
    <title>JavaScript y el Document Object Model</title>
  </head>
  <body>
    <div id="page">
      <div id="header"><h1 id="title">título</h1></div>
      <div id="content">
        <h2>contenido del titulo</h2>
        <p>algo copiado iría aqui</p>
        <p>más cosas aqui</p>
      </div>
    </div>
    <script>
      var nodo = document.body.children[0];
      alert("Su hermano anterior: " +  nodo.previousSibling.nodeName);
      alert("Su hermano posterior " + nodo.nextSibling.nodeName);
      alert("El padre del nodo: " + nodo.parentNode.nodeName);
      alert("¿Tiene nodos hijos?" + nodo.hasChildNodes());
      alert("Número de hijos: " + nodo.childNodes.length);
      alert("Número de elementos que tiene: " + nodo.children.length);
      alert("Primer Hijo: " + nodo.firstChild.nodeName);
      alert("Segundo hijo: " + nodo.childNodes[1].nodeName);
      alert("Primer elemento hijo: " + nodo.firstElementChild.nodeName);
      alert("Primer elemento hijo de div (header): " + nodo.firstElementChild.firstElementChild.nodeName);
      alert("Número hijos de su primer elemento: " + nodo.firstElementChild.children.length);
    </script>
  </body>
</html>
