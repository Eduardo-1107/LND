<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form onsubmit="return false;">
      <input
        type="text"
        id="itemInput"
        placeholder="Write something to add to the list..."
      />
      <div class="buttoncontainer">
        <button type="button" onclick="addStart()">Add to beginning</button>
        <button type="button" onclick="addEnd()">Add to end</button>
        <button type="button" onclick="removeStart()">Remove from beginning</button>
        <button type="button" onclick="removeEnd()">Remove from end</button>
        <button type="button" onclick="resetList()">Reset</button>
      </div>
    </form>

    <div id="container">
      <p id="title">LIST:</p>
      <div id="listBox">
        <ul id="list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
